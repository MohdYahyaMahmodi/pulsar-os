<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkobrowser Account</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-dark: #202020;
            --color-medium: #333333;
            --color-light: #FDF5E6;
            --color-accent: #FF9800;
            --color-accent-dark: #F57C00;
            --color-error: #FF5252;
            --color-success: #4CAF50;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'VT323', monospace;
            overflow: hidden;
            background-color: var(--color-dark);
            color: var(--color-light);
        }
        .cover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.redd.it/k2dos9w3br3b1.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10;
        }
        .cover-screen.hidden {
            transform: translateY(-100%);
        }
        .time {
            font-size: 8rem;
            font-weight: 400;
        }
        .date {
            font-size: 3rem;
            margin-top: 1rem;
        }
        .instruction {
            position: absolute;
            bottom: 2rem;
            font-size: 2rem;
            opacity: 0.8;
        }
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(32, 32, 32, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .accounts {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .account {
            display: flex;
            align-items: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 12px 20px 12px 20px;
            border-radius: 4px;
        }
        .account:hover, .account.active {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .account .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
            border: 2px solid var(--color-accent);
        }
        .account-name {
            font-size: 1.2rem;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-box .avatar {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            border: 3px solid var(--color-accent);
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
        }
        .login-box h2 {
            margin: 0 0 1.5rem;
            color: var(--color-accent);
            font-size: 1.8rem;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
        }
        input {
            width: 80%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--color-light);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--color-accent);
        }
        button {
            background-color: var(--color-accent);
            color: var(--color-dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            width: 80%;
            margin-top: 1rem;
        }
        button:hover {
            background-color: var(--color-accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .settings {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
        }
        .settings-btn {
            background: none;
            border: none;

            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .settings-btn:hover {
            transform: rotate(90deg);
            background-color: #20202000;
        }
        .settings-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            background-color: rgba(51, 51, 51, 0.9);
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            display: none;
            overflow: hidden;
        }
        .settings-menu.show {
            display: block;
        }
        .settings-menu button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--color-light);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .settings-menu button:hover {
            background-color: var(--color-accent);
            color: var(--color-dark);
        }
    </style>
</head>
<body>
    <div class="cover-screen" id="coverScreen">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
        <div class="instruction">Click anywhere to unlock</div>
    </div>

    <div class="login-container">
        <div class="accounts">
            <div class="account" data-user="guest">
                <img src="gust.jpg?text=G" alt="Guest" class="avatar">
                <div class="account-name">Guest</div>
            </div>
            <div class="account" data-user="admin">
                <img src="admin.webp?text=A" alt="Admin" class="avatar">
                <div class="account-name">Admin</div>
            </div>
        </div>
        <div class="login-box" id="loginBox">
            <!-- Content will be dynamically inserted here -->
        </div>
        <div class="settings">
            <button class="settings-btn" id="settingsBtn">⚙️</button>
            <div class="settings-menu" id="settingsMenu">
                <button id="shutdownBtn">Shut Down</button>
                <button id="restartBtn">Restart</button>
            </div>
        </div>
    </div>

    <script>
        const coverScreen = document.getElementById('coverScreen');
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const loginBox = document.getElementById('loginBox');
        const accounts = document.querySelectorAll('.account');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsMenu = document.getElementById('settingsMenu');
        const shutdownBtn = document.getElementById('shutdownBtn');
        const restartBtn = document.getElementById('restartBtn');

        function updateDateTime() {
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            dateElement.textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        coverScreen.addEventListener('click', () => {
            coverScreen.classList.add('hidden');
        });

        function setActiveAccount(account) {
            accounts.forEach(acc => acc.classList.remove('active'));
            account.classList.add('active');
            updateLoginBox(account.dataset.user);
        }

        function updateLoginBox(user) {
            if (user === 'guest') {
                loginBox.innerHTML = `
                    <img src="gust.jpg" alt="Guest" class="avatar">
                    <h2>Guest</h2>
                    <button onclick="window.location.href='os.html'">Sign in</button>
                `;
            } else if (user === 'admin') {
                loginBox.innerHTML = `
                    <img src="admin.webp?text=Admin" alt="Admin" class="avatar">
                    <h2>Admin</h2>
                    <form id="loginForm" class="login-form">
                        <div class="input-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button onclick="window.location.href='os.html' type="submit">Sign in</button>
                    </form>
            `;
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    // Here you would normally check the credentials
                    alert('Admin login: Credentials would be checked here.');
                });
            }
        }

        accounts.forEach(account => {
            account.addEventListener('click', () => setActiveAccount(account));
        });

        // Set Guest as default active account
        setActiveAccount(document.querySelector('.account[data-user="guest"]'));

        settingsBtn.addEventListener('click', () => {
            settingsMenu.classList.toggle('show');
        });

        shutdownBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        restartBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Close settings menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
                settingsMenu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
